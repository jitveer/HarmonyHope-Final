<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Caring Community - Charity Platform</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4A90E2',
                        secondary: '#51CF66'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .logo-font {
            font-family: 'Pacifico', serif;
        }
        .custom-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #D1D5DB;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            position: relative;
        }
        .custom-checkbox:checked {
            background: #4A90E2;
            border-color: #4A90E2;
        }
        .custom-checkbox:checked::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 6px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .custom-radio {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #D1D5DB;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            position: relative;
        }
        .custom-radio:checked {
            border-color: #4A90E2;
        }
        .custom-radio:checked::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            background: #4A90E2;
            border-radius: 50%;
        }
        .otp-input {
            width: 48px;
            height: 48px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            background: #F8F9FA;
        }
        .otp-input:focus {
            outline: none;
            border-color: #4A90E2;
            background: white;
        }
        .role-card {
            transition: all 0.2s ease;
        }
        .role-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .role-card.selected {
            border-color: #4A90E2;
            background: #F0F7FF;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-md shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="logo-font text-primary text-3xl mb-4">logo</div>
                <h1 class="text-2xl font-semibold text-gray-900 mb-2">Join Our Caring Community</h1>
                <p class="text-gray-600 text-sm">Make a difference by connecting with those in need</p>
            </div>

            <form id="registrationForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                    <div id="nameError" class="text-red-500 text-xs mt-1 hidden">Please enter your full name</div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                    <div id="emailError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid email address</div>
                </div>
                <div id="otpSection" class="hidden">
                    <div class="flex items-center justify-between mb-3">
                        <label class="block text-sm font-medium text-gray-700">Email Verification</label>
                        <button type="button" id="sendOtpBtn" 
                                class="text-primary text-sm font-medium hover:text-blue-700 transition-colors !rounded-button whitespace-nowrap">
                            Send OTP
                        </button>
                    </div>
                    <div class="flex justify-center space-x-3 mb-3">
                        <input type="text" maxlength="1" class="otp-input" data-index="0">
                        <input type="text" maxlength="1" class="otp-input" data-index="1">
                        <input type="text" maxlength="1" class="otp-input" data-index="2">
                        <input type="text" maxlength="1" class="otp-input" data-index="3">
                        <input type="text" maxlength="1" class="otp-input" data-index="4">
                        <input type="text" maxlength="1" class="otp-input" data-index="5">
                    </div>
                    <div class="text-center">
                        <button type="button" id="resendOtpBtn" 
                                class="text-primary text-sm hover:text-blue-700 transition-colors disabled:text-gray-400 !rounded-button whitespace-nowrap" disabled>
                            Resend OTP <span id="countdown">(60s)</span>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-4">I want to join as</label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="role-card bg-white border-2 border-gray-200 rounded-md p-4 cursor-pointer" data-role="donor">
                            <input type="radio" name="role" value="donor" class="custom-radio mb-3" id="donorRole">
                            <div class="w-8 h-8 flex items-center justify-center text-primary mb-3">
                                <i class="ri-heart-line ri-lg"></i>
                            </div>
                            <h3 class="font-medium text-gray-900 mb-1">Donor</h3>
                            <p class="text-xs text-gray-600">Help others by donating resources and support</p>
                        </div>
                        <div class="role-card bg-white border-2 border-gray-200 rounded-md p-4 cursor-pointer" data-role="needer">
                            <input type="radio" name="role" value="needer" class="custom-radio mb-3" id="neederRole">
                            <div class="w-8 h-8 flex items-center justify-center text-primary mb-3">
                                <i class="ri-hand-heart-line ri-lg"></i>
                            </div>
                            <h3 class="font-medium text-gray-900 mb-1">Needer</h3>
                            <p class="text-xs text-gray-600">Request assistance and connect with donors</p>
                        </div>
                    </div>
                </div>

                <div class="flex items-start space-x-3">
                    <input type="checkbox" id="termsAccept" class="custom-checkbox mt-1" required>
                    <label for="termsAccept" class="text-sm text-gray-600 leading-relaxed">
                        I agree to the <a href="#" class="text-primary hover:text-blue-700 transition-colors">Terms of Service</a> 
                        and <a href="#" class="text-primary hover:text-blue-700 transition-colors">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" id="submitBtn"
                        class="w-full bg-primary text-white py-3 px-4 rounded !rounded-button font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed whitespace-nowrap">
                    <span id="submitText">Create Account</span>
                    <div id="submitLoader" class="hidden flex items-center justify-center">
                        <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    </div>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="#" class="text-primary hover:text-blue-700 font-medium transition-colors">Sign in here</a>
                </p>
            </div>
        </div>
    </div>

    <script id="formValidation">
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const fullNameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');

            function validateEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            function showError(element, errorElement, message) {
                element.classList.add('border-red-300', 'bg-red-50');
                element.classList.remove('border-gray-200', 'bg-gray-50');
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }

            function hideError(element, errorElement) {
                element.classList.remove('border-red-300', 'bg-red-50');
                element.classList.add('border-gray-200', 'bg-gray-50');
                errorElement.classList.add('hidden');
            }
            fullNameInput.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    showError(this, nameError, 'Please enter your full name');
                } else {
                    hideError(this, nameError);
                }
            });

            emailInput.addEventListener('blur', function() {
                if (!validateEmail(this.value)) {
                    showError(this, emailError, 'Please enter a valid email address');
                    document.getElementById('otpSection').classList.add('hidden');
                } else {
                    hideError(this, emailError);
                    document.getElementById('otpSection').classList.remove('hidden');
                }
            });
        });
    </script>

    <script id="otpFunctionality">
        document.addEventListener('DOMContentLoaded', function() {
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const resendOtpBtn = document.getElementById('resendOtpBtn');
            const countdown = document.getElementById('countdown');
            const otpInputs = document.querySelectorAll('.otp-input');
            let countdownTimer;

            function startCountdown() {
                let seconds = 60;
                resendOtpBtn.disabled = true;
                countdownTimer = setInterval(() => {
                    seconds--;
                    countdown.textContent = `(${seconds}s)`;
                    if (seconds <= 0) {
                        clearInterval(countdownTimer);
                        resendOtpBtn.disabled = false;
                        countdown.textContent = '';
                    }
                }, 1000);
            }

            sendOtpBtn.addEventListener('click', function() {
                const email = document.getElementById('email').value;
                if (email) {
                    this.textContent = 'OTP Sent';
                    this.disabled = true;
                    startCountdown();
                    setTimeout(() => {
                        this.textContent = 'Resend OTP';
                        this.disabled = false;
                    }, 2000);
                }
            });

            resendOtpBtn.addEventListener('click', function() {
                startCountdown();
            });

            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    if (this.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });

                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value === '' && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
    <script id="roleSelection">
        document.addEventListener('DOMContentLoaded', function() {
            const roleCards = document.querySelectorAll('.role-card');
            const roleInputs = document.querySelectorAll('input[name="role"]');

            roleCards.forEach(card => {
                card.addEventListener('click', function() {
                    const role = this.dataset.role;
                    const radioInput = document.getElementById(role + 'Role');
                    
                    roleCards.forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    radioInput.checked = true;
                });
            });

            roleInputs.forEach(input => {
                input.addEventListener('change', function() {
                    roleCards.forEach(card => {
                        card.classList.remove('selected');
                        if (card.dataset.role === this.value) {
                            card.classList.add('selected');
                        }
                    });
                });
            });
        });
    </script>

    <script id="formSubmission">
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitLoader = document.getElementById('submitLoader');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                submitBtn.disabled = true;
                submitText.classList.add('hidden');
                submitLoader.classList.remove('hidden');

                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitText.classList.remove('hidden');
                    submitLoader.classList.add('hidden');
                    
                    alert('Account created successfully! Welcome to our caring community.');
                }, 2000);
            });
        });
    </script>
</body>
</html>
