<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Charity Platform - Login</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#57B5E7',
                        secondary: '#8DD3C7'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }
    </style>
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-full h-48 mb-6 rounded-lg overflow-hidden">
                <img 
                    src="https://readdy.ai/api/search-image?query=Modern%20flat%20illustration%20of%20diverse%20office%20workers%20helping%20each%20other%20in%20a%20corporate%20environment%2C%20showing%20teamwork%20and%20collaboration%2C%20soft%20pastel%20colors%20with%20light%20blue%20and%20green%20tones%2C%20clean%20white%20background%2C%20minimalistic%20design%2C%20people%20sharing%20documents%20and%20supporting%20colleagues%2C%20warm%20and%20welcoming%20atmosphere%2C%20professional%20charity%20workplace%20scene&width=400&height=200&seq=charity-login-hero&orientation=landscape"
                    alt="Office workers helping each other"
                    class="w-full h-full object-cover object-top"
                >
            </div>
            <h1 class="text-2xl font-semibold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your charity platform account</p>
        </div>

        <div class="bg-white rounded-md shadow-lg p-8 border border-gray-100">
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Work Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="Enter your work email"
                        class="w-full h-12 px-4 border border-gray-300 rounded text-base focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        required
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Enter password"
                            class="w-full h-12 px-4 pr-12 border border-gray-300 rounded text-base focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            required
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 w-6 h-6 flex items-center justify-center text-gray-500 hover:text-gray-700"
                        >
                            <i class="ri-eye-line text-lg" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <button 
                    type="submit" 
                    id="loginButton"
                    class="w-full h-12 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-button whitespace-nowrap hover:opacity-90 transition-opacity duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
                >
                    <span id="buttonText">Send OTP</span>
                    <span id="buttonLoader" class="hidden">
                        <i class="ri-loader-4-line animate-spin"></i>
                        Sending...
                    </span>
                </button>

                <div class="text-center">
                    <button 
                        type="button" 
                        id="otpLogin"
                        class="text-sm text-gray-600 hover:text-gray-800 transition-colors duration-200"
                    >
                        Login with OTP
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center mt-6">
            <p class="text-xs text-gray-500">
                Having trouble? Contact your IT administrator for assistance
            </p>
        </div>
    </div>

    <script id="password-toggle">
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            toggleButton.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'text') {
                    eyeIcon.className = 'ri-eye-off-line text-lg';
                } else {
                    eyeIcon.className = 'ri-eye-line text-lg';
                }
            });
        });
    </script>

    <script id="form-submission">
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonLoader = document.getElementById('buttonLoader');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                buttonText.classList.add('hidden');
                buttonLoader.classList.remove('hidden');
                loginButton.disabled = true;
                
                setTimeout(() => {
                    buttonText.classList.remove('hidden');
                    buttonLoader.classList.add('hidden');
                    loginButton.disabled = false;
                    
                    alert('OTP has been sent to your email address');
                }, 2000);
            });
        });
    </script>

    <script id="otp-login-toggle">
        document.addEventListener('DOMContentLoaded', function() {
            const otpLoginButton = document.getElementById('otpLogin');
            const passwordField = document.querySelector('div:has(#password)');
            const submitButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            
            let isOtpMode = false;

            otpLoginButton.addEventListener('click', function() {
                if (!isOtpMode) {
                    passwordField.style.display = 'none';
                    buttonText.textContent = 'Send OTP';
                    otpLoginButton.textContent = 'Login with Password';
                    isOtpMode = true;
                } else {
                    passwordField.style.display = 'block';
                    buttonText.textContent = 'Sign In';
                    otpLoginButton.textContent = 'Login with OTP';
                    isOtpMode = false;
                }
            });
        });
    </script>
</body>
</html>
